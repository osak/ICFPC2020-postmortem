plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
}

repositories {
    mavenCentral()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

task run(type: JavaExec) {
    jvmArgs '-Xss2m'
}

jar {
    manifest {
        attributes 'Main-Class': 'jp.osak.icfpc2020.Main'
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}